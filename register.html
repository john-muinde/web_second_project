<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Artistic Gallery - Register</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100&display=swap");
    </style>
  </head>
  <body class="overflow-hidden">
    <div class="cont">
      <nav class="navbar">
        <a class="navbar-brand" href="#">
          <img
            class="logo"
            src="assets/images/logo/logo-artistic-color.png"
            alt=""
          />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Our Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="login.html">Login/Register</a>
          </li>
        </ul>
      </nav>
      <div class="hero-content">
        <form action="" class="unset-form-padding unset-form-width">
          <div class="form-container">
            <h1 class="header-title text-center">Register</h1>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            /><br />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            /><br />

            <label for="password">Password Number:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your Password"
            /><br />

            <label for="confirm_password">Confirm Password:</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="Confirm your Password"
            /><br />

            <label>Gender:</label><br />
            <div
              class="d-flex justify-content-center align-items-baseline w-50"
            >
              <label for="male">Male</label>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="female">Female</label>
              <input type="radio" id="female" name="gender" value="female" />
            </div>
            <!-- Already have an account -->
            <p class="p-3">
              Already have an account? <a href="login.html">Login</a>
            </p>
            <center>
              <input type="submit" value="Create Account" />
              <!-- Clear form -->
              <input type="reset" value="Clear Form" />
            </center>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
